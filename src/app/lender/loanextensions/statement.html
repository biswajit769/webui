        <button mat-stroked-button   (click) = "yesterday1('yesterday')"  [ngStyle]="{'background-color': bccolor}">Yesterday</button>&nbsp;&nbsp;
        <button mat-stroked-button   (click) = "last2dys('lasttwo')"  [ngStyle]="{'background-color': bcgcolor}">Last 2 Days</button>&nbsp;&nbsp;
        <button mat-stroked-button   (click) = "oneweek('week')"  [ngStyle]="{'background-color': bgcolor}">Last 7 Days</button>&nbsp;&nbsp;
        <button mat-stroked-button   (click) = "thirtydys('thiUpdated rtydys')"  [ngStyle]="{'background-color': backclr}">Last 30 Days</button>&nbsp;&nbsp;
