
<div class="container-fluid form-gap">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3 class="text-center">Reset Your Password</h3>

<form [formGroup]="registrationFormGroup" (ngSubmit)="onClickRegister(passwordFormGroup)">
    <div [formGroup]="passwordFormGroup">
 <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" formControlName="password"  required>
        </div>
        <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <span *ngIf="f.password.errors.required">Password is required</span>
        </span>
        <div class="form-group">
            <label for="repeatPassword">Confirm Password</label>
            <input class="form-control" type="password" name="repeatPassword" formControlName="repeatPassword"  required="">
        </div>
      
        <p class="invalid-feedback" *ngIf="submitted && f.repeatPassword.errors?.required && f.repeatPassword.untouched">Confirm password is required</p>
        <p class="invalid-feedback" *ngIf="passwordFormGroup.errors?.doesMatchPassword">Password does not match</p>
 
    </div>
    <div class="form-group">
        <button class="form-control btn btn-primary" type="submit" [disabled]="passwordFormGroup.invalid" >Reset Password</button>
    </div>
 
</form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" #Resetpopup>
        <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header loanModalHeader">
                 
                  <h5 class="modal-title"> Password Reset</h5>
                  
                </div>
                <div class="modal-body">
                        <p class="text-center">Password Updated Successfully</p>
                </div>
                <div class="text-center"> 
                  <button class="btn btn-primary" (click)="ok()">OK</button>
                </div>
                        
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
